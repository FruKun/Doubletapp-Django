server {
    listen 80;
    server_name .frukun.backend25.2tapp.cc;
    client_max_body_size 100M;

    location / {
        proxy_pass http://django-web:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /src/static/;
    }

    location /media/ {
        alias /src/media/;
    }
}
