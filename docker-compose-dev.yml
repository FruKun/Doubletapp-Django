services:
  postgres:
    ports:
      - "5432:5432"
  django-bot:
    image: !reset null
    build: .
  django-web:
    image: !reset null
    build: .
    expose: !reset []
    ports:
      - "8000:8000"
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
